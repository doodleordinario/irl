<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL Brasil by @DoodleOrdinario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/1097993.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .channel-link {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-purple-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">IRL Brasil @DoodleOrdinario</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-purple-200">Home</a>
                <a href="#" class="hover:text-purple-200">Sobre</a>
                <a href="#" class="hover:text-purple-200">Contato</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="space-y-4">
              
                <div class="flex items-center channel-link rounded-lg p-4 shadow-lg">
                    <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/example-profile-profile_image-370x370.png" 
                         alt="Foto do Canal" 
                         class="w-16 h-16 rounded-full mr-4">
                    <a href="https://www.twitch.tv/canal1" 
                       target="_blank" 
                       class="text-lg font-semibold text-purple-800 hover:text-purple-600 flex-grow">
                        Nome do Canal 1
                    </a>
                </div>

                <div class="flex items-center channel-link rounded-lg p-4 shadow-lg">
                    <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/example-profile-profile_image-370x370.png" 
                         alt="Foto do Canal" 
                         class="w-16 h-16 rounded-full mr-4">
                    <a href="https://www.twitch.tv/canal2" 
                       target="_blank" 
                       class="text-lg font-semibold text-purple-800 hover:text-purple-600 flex-grow">
                        Nome do Canal 2
                    </a>
                </div>
            </div>
        </div>
    </main>
  
    <!-- Rodapé -->
    <footer class="bg-purple-600 text-white p-4 text-center">
        <p>2025 © IRL Brasil | Criado por <a href="https://github.com/doodleordinario" target="_blank">@DoodleOrdinario</a></p>
    </footer>
</body>
</html>
